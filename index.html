<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Address Book</title>

  <!--Link to BootStrap CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <!--Link for the addressbook and search icon-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">

</head>

<body>

  <div class="container-fluid">

    <div class="row">

      <!--Displays the left column-->
      <div class="col-3 text-center pt-5 pb-5 bg-info text-white">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <i class="far fa-address-book" style="font-size:50px;"></i>
          <a class="nav-link text-white mt-3 pt-3 text-center" id="v-pills-view-tab" data-toggle="pill" href="#v-pills-view"
            role="tab" aria-controls="v-pills-view-tab" aria-selected="false">View</a>
          <a class="nav-link text-white pt-3 text-center" id="v-pills-add-tab" data-toggle="pill" href="#v-pills-add"
            role="tab" aria-controls="v-pills-add" aria-selected="false">Add</a>
          <a class="nav-link text-white pt-3 text-center" id="v-pills-verify-tab" data-toggle="pill" href="#v-pills-verify"
            role="tab" aria-controls="v-pills-verify" aria-selected="false">Verify</a>
          <a class="nav-link text-white pt-3 text-center" id="v-pills-update-tab" data-toggle="pill" href="#v-pills-update"
            role="tab" aria-controls="v-pills-update" aria-selected="false">Update</a>
          <a class="nav-link text-white pt-3 text-center" id="v-pills-delete-tab" data-toggle="pill" href="#v-pills-delete"
            role="tab" aria-controls="v-pills-delete" aria-selected="false">Delete</a>
        </div>
      </div>

      <!--Display the right column based on the selection on the right column-->
      <div class="col-7 pl-4">
        <div class="tab-content" id="v-pills-tabContent">
          <div class="tab-pane pt-3 fade" id="v-pills-add" role="tabpanel" aria-labelledby="v-pills-add-tab">
            <form>
              <input type="text" id="name" placeholder="The name of employee">
              <input type="number" id="officeNum" placeholder="office number">
              <input type="text" id="phoneNum" placeholder="phone number">
              <button type="button" id="add"><i class="fas fa-search"></i>Add</button>
            </form>
          </div>
          <div class="tab-pane pt-3 fade" id="v-pills-verify" role="tabpanel" aria-labelledby="v-pills-verify-tab">
            <form>
              <input type="text" id="verifyName" placeholder="Name of employee">
              <button type="button" id="verifyButton"><i class="fas fa-search"></i>Verify</button>
              <p class="mt-3" id="result"></p>
            </form>
          </div>
          <div class="tab-pane pt-3 fade" id="v-pills-update" role="tabpanel" aria-labelledby="v-pills-update-tab">
            <form>
              <input type="text" id="newName" placeholder="Employee Name">
              <input type="number" id="newOfficeNum" placeholder="Office Number">
              <input type="text" id="newPhoneNum" placeholder="Phone Number">
              <button type = "button" id="updateButton"><i class="fas fa-search"></i>Update</button>
            </form>
          </div>
          <div class="tab-pane pt-3 fade" id="v-pills-delete" role="tabpanel" aria-labelledby="v-pills-delete-tab">
            <form>
              <input type="text" id="deleteName" placeholder="Employee Name">
              <button type="button" id="deleteButton"><i class="fas fa-search"></i>Delete</button>
            </form>
          </div>
          <div class="tab-pane fade show active" id="v-pills-view" role="tabpanel" aria-labelledby="v-pills-view-tab"></div>

        </div>
      </div>
    </div>

  </div>




  <!--Link the JavaScript file-->
  <script src="./dom.js"></script>
  <script src="./employeeList.js"></script>
  <script src="./app.js"></script>


</body>

</html>
